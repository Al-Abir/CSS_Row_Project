<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width= , initial-scale=1.0">
     <title>Amazon</title>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
          integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
     <link rel="stylesheet" href="style.css">
</head>

<body>
     <header>
          <div class="navbar">
               <div class="nav-logo border">
                    <div class="logo">

                    </div>
               </div>
               <div class="nav-adress border">
                    <p class="adress-first">Deliver to</p>

                    <div class="add-icon">
                         <i class="fa-solid fa-location-dot"></i>
                         <p class="adress-second">India</p>
                    </div>
               </div>
               <div class="nav-search">
                    <select class="search-select">
                         <option>All</option>
                    </select>
                    <input placeholder="Search Amazon" class="search-input">

                    <div class="search-icon">
                         <i class="fa-solid fa-magnifying-glass"></i>
                    </div>

               </div>

               <div class="nav-signing border">
                    <p><span>Hello, sign in</span></p>
                    <p class="nav-second">Account & List</p>

               </div>
               <div class="nav-signing border">
                    <p><span>Returns</span></p>
                    <p class="nav-second">& Order</p>

               </div>
               <div class="nav-cart border">
                    <i class="fa-solid fa-cart-shopping"></i>
                    Cart
               </div>
          </div>
           <div class="pannel">
               <div class="pannel-all border">
                    <i class="fa-solid fa-bars"></i>
                    All
               </div>
               <div class="pannel-ops">
                    <p>Today' Deals</p>
                    <p>Customer Service</p>
                    <p>Registry</p>
                    <p>Gift Cards</p>
                    <p>sell</p>
               </div>
             <div class="pannel-deals border">
                    shop deals in Electronics
             </div>
           </div>

     </header>

</body>

</html>
